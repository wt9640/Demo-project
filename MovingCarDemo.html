<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奔跑的汽车</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./MovingCarStyle.css">
</head>
<body>
    <div id="main">
        <div class="control">
            <div class="control-inner">
                <div class="item">
                    <label for="speed">
                        速度：
                    </label>
                    <select style="width: 120px;" name="speed" id="speed">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="item">
                    <label for="carType">
                        车型：
                    </label>
                    <select name="carType" id="carType">
                        <option value="tractors">tractors</option>
                        <option value="truck">truck</option>
                        <option value="motor">motor</option>
                        <option value="roadster">roadster</option>
                        <option value="electromobile">electromobile</option>
                        <option value="bike">bike</option>
                    </select>
                </div>
            </div>
        </div>        
        <div class="game">
            <div class="game-map">
                <img class="car" src="./images/car1.png" alt="">
            </div>
        </div>   
    <script src="./MovingCarIndex.js"></script>
</body>
</html>
